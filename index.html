<!DOCTYPE html>
<html>

        <style>
            body {

            header {

            }
            [id=all-contents] {

            nav {

            }
            [class=content] {

            [class=interests] header {
                font-size: 1.25em;

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
